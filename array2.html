<script>
/*
Напишите функцию camelize(str), которая преобразует строки вида «my-short-string» в «MyShortString».

То есть дефисы удаляются, а все слова получают заглавную букву.*/
function camelize(str){

	let arr = str.split('-');
	let newarr = arr.map (function(word, index){let word2 = word[0].toUpperCase() + word.slice(1); return word2;});
	let st = newarr.join('');
	alert (st);


}


camelize("background-color");
camelize("list-style-image"); 
camelize("-webkit-transition");
